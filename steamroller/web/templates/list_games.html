{% extends "base.html" %}
{% block content %}
    {% for game in games %}
        {% if game.is_new %}
            <div id="middle"><p><font color=green>✔</font>
        {% else %}
            <div id="middle"><p><font color=red>✘</font>
        {% endif %}
        {{ game.name }}</p></div>
        <!-- ✔ ✘ -->
    {% endfor %}
{% endblock %}
